<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doin'</title>
</head>
<body>
  <header>
    Doin'
  </header>

  <!-- Project Dialog -->
  <dialog class="dialog-project">
    <form action="" method="dialog" id = "form-project">
      <legend>Project Name</legend>
      <input type="text" name="project-name" id="pname">
      <button class="submit">Submit</button>
    </form>
  </dialog>

  <!-- Task Dialog -->
  <dialog class="dialog-task">
    <form action="" method="dialog" id= "form-task">
      <legend>Name</legend>
      <input type="text" name="task-name">
      <legend>Description</legend>
      <input type="text" name= "task-description">
      <legend>Due Date</legend>
      <input type="date" name="task-date">
      <button class="submit">Submit</button>
    </form>
  </dialog>

  <main class="main-container">
    <nav>
      <h1>Projects</h1>
      <div class="project-container">
      </div>
      <button class="project-btn">
        +
      </button>
    </nav>
    <div class="tasks-container">
    </div>
  </main>
</body>
</html>
